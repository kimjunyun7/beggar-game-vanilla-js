<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>거지 키우기</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="start-screen">
            <h1>거지 키우기</h1>
            <div class="start-buttons">
                <button id="new-game-btn">새로하기</button>
                <button id="load-game-btn">불러오기</button>
                <input type="file" id="load-file-input" accept=".txt" style="display: none;" />
            </div>
        </div>

        <div id="game-container" style="display: none;">
            <div id="header">
                <h1>거지 키우기</h1>
                <div class="money-box">
                    <h2>총 자산: <span id="money-display">0</span> 원</h2>
                </div>
                <button id="save-game-btn">저장하기</button>
            </div>

            <div id="main-layout">
                <div id="left-column">
                    <div id="info-section">
                        <div class="character-box">
                            <img src="images/beggar.png" id="beggar-image" alt="거지" />
                            <p>LV. <span id="beggar-level">1</span> 거지</p>
                            <div class="exp-bar-container">
                                <div id="exp-bar-fill"></div>
                            </div>
                            <p class="exp-text">
                                <span id="current-exp-display">0</span> / 
                                <span id="next-level-exp-display">...</span> EXP
                            </p>
                        </div>
                    </div>
                    <div id="status-section">
                        <h3>요약 정보</h3>
                        <p>
                            자동수익:
                            <span id="auto-income-interval-display">10.00</span
                            >초 마다
                            <span id="auto-income-amount-display">1</span>원
                        </p>
                        <p>
                            <span id="manual-income-status-icon"></span>
                            수동수익: 클릭 또는 방향키 입력 시
                            <span id="manual-income-amount-display">1</span>원
                        </p>
                        <p id="companion-total-income-display" style="display: none;">
                            동료 총수익: 초당 약 <span>0</span>원
                        </p>
                    </div>
                </div>

                <div id="right-column">
                    <div id="upgrade-section">
                        <h3>업그레이드 센터</h3>
                        <div class="upgrade-item">
                            <span>자동수익 속도 향상 (-0.01초)</span>
                            <div class="upgrade-details">
                                <small
                                    >비용: <span id="cost-auto-time">10</span>원
                                    | 현재:
                                    <span id="current-auto-time">10.00</span
                                    >초</small
                                >
                                <button id="upgrade-auto-time">구매</button>
                            </div>
                        </div>
                        <div class="upgrade-item">
                            <span>자동수익 금액 증가 (+1원)</span>
                            <div class="upgrade-details">
                                <small
                                    >비용:
                                    <span id="cost-auto-amount">50</span>원 |
                                    현재:
                                    <span id="current-auto-amount">1</span
                                    >원</small
                                >
                                <button id="upgrade-auto-amount">구매</button>
                            </div>
                        </div>
                        <div class="upgrade-item">
                            <span>수동수익 금액 증가 (+1원)</span>
                            <div class="upgrade-details">
                                <small
                                    >비용:
                                    <span id="cost-manual-amount">20</span>원 |
                                    현재:
                                    <span id="current-manual-amount">1</span
                                    >원</small
                                >
                                <button id="upgrade-manual-amount">구매</button>
                            </div>
                        </div>
                    </div>
                    
                    <div id="companions-container">
                        <h3>동료</h3>
                    </div>
                </div>
            </div>
        </div>

        <script src="game.js"></script>
    </body>
</html>
